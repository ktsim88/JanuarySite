<!DOCTYPE html>
<html lang="en">
  <head>
    <title>January Website</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main>
      <div class="container text-center">
        <!-- intro -->
        <div class="row intro">
          <h1 id="greeting"></h1>
          <h1>
            Welcome to Rock, Paper, Scissors!<br>Click on Rock, Paper, or Scissors to begin the game.
          </h1>
          <a tabindex="0" class="btn btn-lg btn-danger" role="button" data-bs-toggle="popover" data-bs-trigger="focus" data-bs-placement="bottom" data-bs-title="Rules" data-bs-content="
          In order to win, rock beats scissors, paper beats rock, and scissors beats paper. Score will be counted automatically. The game will stop when someone reaches three wins. However, if there is a tie, it will tell you to play one more round. Good Luck & have fun playing!">Click Here if you need the rules</a>
        </div>
        <!-- button row -->
        <div class="row my-4">
          <div class="col-4">
            <button type="button" onclick="playGame('rock'); updateUserImage('rock')" class="choices">
              <img src="imgs/rock.png" alt="rock" width="50%">
            </button>
          </div>
          <div class="col-4">
            <button type="button" onclick="playGame('paper'); updateUserImage('paper')" class="choices">
              <img src="imgs/paper.png" alt="" width="50%">
            </button>
          </div>
          <div class="col-4">
            <button type="button" onclick="playGame('scissors'); updateUserImage('scissors')" class="choices">
              <img src="imgs/scissors.png" alt="" width="50%">
            </button>
          </div>
        </div>
        <!-- main game with cards -->
        <div class="row text-center">
          <div class="col-md-4 col-sm-12 my-auto">
            <div class="card mx-auto" >
              <img src="imgs/user.png" alt="" class="card-img-top" id="userImage">
              <div class="card-body">
                <h5 class="card-title" id="name"></h5>
                <p class="card-text" id="userScoreDisplay"></p>
                <p id="numUserWins"></p>
              </div>
            </div>
          </div>
          <div class="col-md-4 col-sm-12 text-center my-auto py-3">
            <h1>VS</h1>
          </div>
          <div class="col-md-4 col-sm-12 my-auto">
            <div class="card mx-auto">
              <img src="imgs/computer.png" alt="" class="card-img-top" id="compImage">
              <div class="card-body">
                <h5 class="card-title">Computer's Score</h5>
                <p class="card-text" id="compScoreDisplay"></p>
                <p id="numCompWins"></p>
              </div>
            </div>
          </div>
        </div>
        <!-- text of who wins -->
         <div class="result my-auto py-3">Here are the results
          <div class="results">
            <h2 id="round"></h2>
            <h5 id="userSelect"></h5>
            <h5 id="computerSelect"></h5>
            <h4 id="winner"></h4>
            <h3 id="finalWinner"></h3>
          </div>
         </div>
         <!-- reset button -->
         <button onclick="resetGame('reset')" type="reset">Reset</button>
        <!-- container end div -->
      </div>
    </main>
    <!-- footer -->
        <footer class="py-3 my-4">
            <p class="text-center text-body-secondary">Â© Kristen Tsim</p>
          </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
